<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lottie1</title>
  <style>
    .style1 {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
  </style>
  <!-- lottie 라이브러리 -->
  <script src="../assets/scripts/lottie.min.js"></script>
</head>

<body>
  <!-- lottie 컨테이너 -->
  <div id="ex1" class="style1"></div>
  <!--  lottie 스크립트 -->
  <script>
    const ex1 = lottie.loadAnimation({
      container: document.getElementById('ex1'), // 애니메이션 DOM 요소(대상)
      renderer: 'svg',//  렌더링방식:svg,canvas,html
      loop: true,// 반복
      autoplay: true, // 자동재생
      path: './lottieitem1.json' // 경로
    });
  </script>
</body>

</html>
